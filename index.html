<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="https://img.icons8.com/fluency/48/pie.png">
</head>
<body>
    <main>
        <div class="name-and-description">
            <h1>sweet shop</h1>
            <p>
                Treat yourself or someone you love — but hurry, offer ends soon! <br>
                From cakes to cookies, your favorite sweets are now up to 30% off. <br>
                Up to <span class="sale">30%</span> OFF — This Week Only! 
            </p>
        </div>
        <div class="discount-items">
            <div class="row">
                <div class="item">
                    <span class="discount">30%</span>
                    <img src="images/fernando-andrade-_OhdR0TPeUE-unsplash.jpg" alt="strawberry pie" title="Strawberry Pie"  >
                </div>
                <div class="item">
                    <span class="discount">15%</span>
                    <img src="images/rimsha-noor-p6-O0Cc5RAc-unsplash.jpg" alt="ice cream" title="Ice Cream"  >
                </div>
                <div class="item">
                    <span class="discount">20%</span>
                    <img src="images/delicious-cupcake-with-vanilla-glaze.jpg" alt="cupcake" title="Cupcake"  >
                </div>
                <div class="item">
                    <span class="discount">15%</span>
                    <img src="images/karyna-panchenko-yIjeu2mU1RM-unsplash.jpg" alt="Pastries" title="Pastries"  >
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <span class="discount">25%</span>
                    <img src="images/fidel-fernando-KY5ZBCIE18E-unsplash.jpg" alt="donuts" title="Donuts"  >
                </div>
                <div class="item">
                    <span class="discount">30%</span>
                    <img src="images/keriliwi-nHO7hvHjPFQ-unsplash.jpg" alt="cake" title="Cake"  >
                </div>
                <div class="item">
                    <span class="discount">30%</span>
                    <img src="images/charles-betito-filho-gFOIWazx-xg-unsplash.jpg" alt="ice cream" title="Ice Cream"  >
                </div>
                <div class="item">
                    <span class="discount">20%</span>
                    <img src="images/american-heritage-chocolate-YQ9S0RU8LE8-unsplash.jpg" alt="chocolate jars" title="Chocolate Jars" >
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
